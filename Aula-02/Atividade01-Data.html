<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
</head>

<body>
    <span id="now"></span>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            semana = new Array("Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado")
            mes = new Array("janeiro", "fevereiro", "março", "abril", "maio", "junho", "agosto", "outubro", "novembro", "dezembro")
            now = new Date

            document.write("<h1> Hoje é dia " + now.getDate() + " de " + mes[now.getMonth()] + " de " + now.getFullYear() + ", " + semana[now.getDay()] + ". </h1>");
        })
    </script>
</body>
