<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número que seja inteiro e positivo");
        if (numero > 0) {
            let primo = true;
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                primo = false;
                break;
                }
            }
            if (primo) {
                alert(`O número ${numero} é primo`);
            } else {
                alert(`O número ${numero} não é primo`);
            }
        } else {
        alert("Digite um valor válido!");
        }
    </script>
</body>
</html>
